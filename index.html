<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-files/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300&family=Roboto:wght@400;500;700&family=Ysabeau+Office:ital,wght@0,300;0,400;0,600;0,800;1,400;1,600&display=swap"
        rel="stylesheet">

    <title>Suisei Music</title>
</head>

<body>
    <img class="background-1" src="pics/misc/background-1.png">

    <div class="main-section"> <!--div chứa ảnh và gif-->
        <div class="main-suisei-pic"> <!--div chứa ảnh suisei-->
            <img class="suisei-potrait" src="pics/suisei-pics/suisei-potrait.png">
        </div>
        <div class="main-description"> <!--div chứa gif và 3 cái nút-->
            <p class="header-font main-suisei-name">Hoshimachi Suisei</p>
            <p class="mini-description">"A psycopath making awesome music"</p>
            <p class="mini-description-author"><i>- The Times, probably</i></p>
            <img class="suisei-gif" src="pics/suisei-pics/hoshimachi-suisei-suisei.gif">
            <!--3 cái nút-->
            <a class="main-social-media" href="https://www.youtube.com/@HoshimachiSuisei" target="_blank">
                <div class="main-social-media">
                    <img class="app-logo" src="pics/app-pics/youtube-logo.png">
                    <p class="main-social-media">Youtube</p>
                </div>
            </a>
            <a class="main-social-media" href="https://twitter.com/suisei_hosimati" target="_blank">
                <div class="main-social-media">
                    <img class="app-logo" src="pics/app-pics/twitter-logo.png">
                    <p class="main-social-media">Twitter</p>
                </div>
            </a>
            <a class="main-social-media"
                href="https://open.spotify.com/artist/726WiFmWkohzodUxK3XjHX?si=Nc5NBAjkQ8Gd_kmug9R3xw" target="_blank">
                <div class="main-social-media">
                    <img class="app-logo" src="pics/app-pics/spotify-logo.png">
                    <p class="main-social-media">Spotify</p>
                </div>
            </a>
        </div>
    </div>

    <div class="latest-release">
        <p class="header-font latest-release">Latest Releases</p>   
        <div class="album-container"> <!--toàn bộ cả màn hình-->
            <div class="album-contain-container"> <!--900px gồm 4 album cover-->
                <a class="album-cover" target="_blank" href="https://open.spotify.com/album/5sgYGpQmcNXGVhpX8oP82I?si=sMNsyUrgTtCGJsEEENmAcQ">
                    <div class="album-cover"> <!--từng album-->
                        <div class="album-image">
                            <img src="pics/ablum-cover/Suichan-No-Maintenance Song.png" class="album-image">
                        </div>
                        <div class="album-infos">
                            <p class="album-name">Suichan-No-Maintenance...</p>
                            <p class="album-info">Single &#9654; 2023</p>
                        </div>
                    </div>    
                </a>
                <a class="album-cover" target="_blank" href="https://open.spotify.com/album/1fgo5rxyOiZ029l1Z48vnw?si=dPRjwk_ORUueD4C8u4xUtQ">
                    <div class="album-cover"> <!--từng album-->
                        <div class="album-image">
                            <img src="pics/ablum-cover/Michizure - THE FIRST TAKE.jpg" class="album-image">
                        </div>
                        <div class="album-infos">
                            <p class="album-name">Michizure - TFT</p>
                            <p class="album-info">Single &#9654; 2023</p>
                        </div>
                    </div>    
                </a>
                <a class="album-cover" target="_blank" href="https://open.spotify.com/album/3cCNFfBc9eQHpT0lfmNEXb?si=EDzuMW4bTuC-yCSc3Y5Weg">
                    <div class="album-cover"> <!--từng album-->
                        <div class="album-image">
                            <img src="pics/ablum-cover/Stellar Stellar - THE FIRST TAKE.jpg" class="album-image">
                        </div>
                        <div class="album-infos">
                            <p class="album-name">Stellar Stellar - TFT
                            </p>
                            <p class="album-info">Single &#9654; 2023</p>
                        </div>
                    </div>    
                </a>
                <a class="album-cover" target="_blank" href="https://open.spotify.com/album/5sgYGpQmcNXGVhpX8oP82I?si=sMNsyUrgTtCGJsEEENmAcQ">
                    <div class="album-cover"> <!--từng album-->
                        <div class="album-image">
                            <img src="pics/ablum-cover/Pathfinder.jpg" class="album-image">
                        </div>
                        <div class="album-infos">
                            <p class="album-name">Pathfinder</p>
                            <p class="album-info">Single &#9654; 2023</p>
                        </div>
                    </div>    
                </a>
            </div>
        </div>
    </div>

    <div class="latest-mv-container">
        <p class="header-font">
            
        </p>
    </div>

    </div>
</body>

</html>
